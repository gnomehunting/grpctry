syntax = "proto3";
option go_package = "github.com/gnomehunting/grpctry/invoicer";

message CreateRequest {
    int64 amount = 1;
    string currency = 2;
}

message CreateResponse {
   Amount amount = 1;
   string from = 2;
   string to = 3;
}

message Amount {
    bytes pdf = 1;
    bytes docx = 2;
}
service Invoicer {
    rpc Create(CreateRequest) returns (CreateResponse);
}